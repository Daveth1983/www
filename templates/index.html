<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="refresh" content="5" />
  <title>Document</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container disable-selection">

  <div class="ilosc">
    {{first_name}}
  </div> 
<br>
   <form id="myForm" action="{{ url_for('add')}}" method="POST">
     
     <input type="text" name="status" STYLE="background-color: RED;" value="{{first_name | int +1 }}" ><br>
  
     <button id="myButton" type="submit" onclick=""></button>
     
    </form>
    
  </div>
   
    <script>

      const button = document.querySelector('button');
     
      button.addEventListener('mouseover', () => {  
      button.style.backgroundImage = 'url("../static/css/2.jpg")'

    });
    
    
    button.addEventListener('mouseout', () => {
      button.style.backgroundImage = 'url("../static/css/1.jpg")';
      
    });
    button.addEventListener('click', () => {
      button.style.backgroundImage = 'url("../static/css/3.jpg")';
      setTimeout(function(){
   window.location.reload(1);
}, 5000);
     
     
      });
      button.addEventListener('touchstart', () => {
      button.style.backgroundImage = 'url("../static/css/2.jpg")';
      
      });
      button.addEventListener('touchend', () => {
      button.style.backgroundImage = 'url("../static/css/1.jpg")';
      
      });
      button.addEventListener('submit', () => {
      button.style.backgroundImage = 'url("../static/css/3.jpg")';
      
      });

      </script>

</body>
</html>
