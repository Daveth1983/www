<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>


   <form id="myForm" action="{{ url_for('add')}}" method="POST">
     
     <input type="text" name="status" STYLE="background-color: RED;"><br>
     
     
     
     
    
      <button  type="submit"></button>

    </form>
    
   
    <script>

      const button = document.querySelector('button');
      // Add a mouseover event listener
      button.addEventListener('mouseover', () => {
        
        // Change the button's background color
        button.style.backgroundImage = 'url("../static/css/TOMKUR.jpg")'
        console.log('on')
      });
      
      // Add a mouseout event listener
      button.addEventListener('mouseout', () => {
        // Change the button's background color back to its original color
       button.style.backgroundImage = 'url("../static/css/tom.jpg")';
       console.log('off')
      });
      
      </script>
    
    


</body>
</html>
